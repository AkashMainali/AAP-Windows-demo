- name: Install git and notepad++
  win_chocolatey:
    name:
    - git
    - notepadplusplus
    force: yes
    validate_certs: no
    state: reinstalled

- name: Install VS Code and PowerShell Preview
  win_chocolatey:
    name:
    - vscode
    - powershell-preview
    force: yes
    validate_certs: no
    state: reinstalled

